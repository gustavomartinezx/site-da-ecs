<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portal ECS</title>


    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        form p {
            margin: 0;
            padding: 0;
        }
        form label {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-green-400">Portal ECS</h1>
                <p class="text-gray-400 mt-2">Faça login para continuar</p>
            </div>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    {{ form.username }}
                </div>
                <div>
                    {{ form.password }}
                </div>
                {% if form.errors %}
                    <div class="bg-red-900/50 border border-red-500/50 text-red-300 px-4 py-3 rounded-lg text-center text-sm">
                        <p>Usuário ou senha inválidos. Por favor, tente novamente.</p>
                    </div>
                {% endif %}
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500">
                    Entrar
                </button>
            </form>
        </div>
        <p class="text-center text-sm text-gray-500 mt-6">
            © 2025 Portal ECS. Todos os direitos reservados. <br>Created by Gustavo Martinez
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('id_username');
            const passwordInput = document.getElementById('id_password');
            const commonClasses = [
                'w-full', 'px-4', 'py-3', 'border', 'rounded-lg', 'bg-gray-700', 
                'border-gray-600', 'text-gray-200', 'placeholder-gray-400',
                'focus:outline-none', 'focus:ring-2', 'focus:ring-green-500', 'focus:border-transparent'
            ];
            if (usernameInput) {
                usernameInput.placeholder = 'Nome de Usuário';
                usernameInput.classList.add(...commonClasses);
            }
            if (passwordInput) {
                passwordInput.placeholder = 'Senha';
                passwordInput.classList.add(...commonClasses);
            }
        });
    </script>

</body>
</html>
