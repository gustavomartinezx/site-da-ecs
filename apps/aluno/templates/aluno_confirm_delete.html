{% extends 'base.html' %}
{% block title %}Confirmar Exclus√£o{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-gray-800 rounded-xl shadow-lg p-8 my-10 border border-gray-700">
    <h2 class="text-2xl font-bold text-white mb-6">Excluir Aluno</h2>
    <p class="text-gray-300 mb-6">Tem certeza que deseja excluir o aluno <span class="font-semibold text-red-400">{{ aluno.nome }}</span>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end gap-2">
            <a href="{% url 'aluno:aluno_list' %}" class="px-4 py-2 rounded-lg bg-gray-600 text-gray-200 hover:bg-gray-500 transition-colors">Cancelar</a>
            <button type="submit" class="px-6 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white font-semibold transition-colors">Excluir</button>
        </div>
    </form>
</div>
{% endblock %}
